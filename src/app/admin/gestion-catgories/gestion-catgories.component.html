<div class="card p-3 m-0 shadow border-0">
    <h1 class="text-center titreDash fw-bold mb-4">Liste des categories</h1>

    <div>
        <div class="d-flex justify-content-between my-3 w-100">
                <button class="btn fw-bold  boutonajouter-categorie" data-bs-toggle="modal" data-bs-target="#ajoutecategorie">Ajouter</button>
            <div class="search">
                <div class="input-group mb-3">
                    <input type="text" class="form-control inputPorteur" placeholder="Chercher un porteur de projet">
                    <span class="input-group-text iconsearch" id="basic-addon1"><i class="bi bi-search"></i></span>
                </div>
            </div>
    </div>
    <div class="contentPorteur">
        </div>
        <!-- table porteurs -->
        <div class="table-data container-fluid" id="container-table">
            <div class="order p-0">
                <table> 
                    <thead>
                        <tr>
                            <th class="col">Titre du categorie</th>
                            <th class="col text-center fw-bold fs-6">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let categorie of Listecategories" class="ligne-table">
                            <td class="tableInfo">{{categorie.libelle }}</td>
                            <td class="d-flex tableIcons border-0 justify-content-around">
                                <button class="btn p-2"data-bs-toggle="modal" data-bs-target="#modifierCategorie"><i class="bi bi-pencil-square fw-semibold fs-4 iconeCategorie-modif"></i></button>
                                <button class="btn p-O "><i class="bi bi-trash3 iconeCategorie-sup fw-semibold fs-4"></i></button>
                            </td>                            
                        </tr>
                    </tbody>
                </table> 
                
                <div class="pagin d-flex justify-content-center">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item active"><a class="page-link">1</a></li>
                            <li class="page-item"><a class="page-link">2</a></li>
                            <li class="page-item"><a class="page-link">3</a></li>
                            <li class="page-item">
                                <a class="page-link" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>

            </div>

        </div>
    </div>
</div>

<!-- debut du modelle modification d'une categorie-->
<div class="modal fade" id="modifierCategorie" tabindex="-1" aria-labelledby="modifierCategorieLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center" id="modifierCategorieLabel">Modifier une categorie</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form >
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label ">Nom de la categorie</label>
                  <input type="text" class="form-control" id="titreArticle" placeholder="Donner le titre">
                </div>
              </form>
        </div>
        <div class="d-flex justify-content-end my-2 p-2">
          <button type="button" class="btn btn-primary me-2 boutonpubliermodel-blog" type="submit">Ajouter</button>
          <button type="button" class="btn btn-secondary boutonannulermodel-blog" data-bs-dismiss="modal">Annuler</button>
        </div>
      </div>
    </div>
  </div>
<!-- fin du modelle modification d'une categorie-->

<!-- debut modelle d'ajoute d'un categorie  --> 
<div class="modal fade" id="ajoutecategorie" tabindex="-1" aria-labelledby="ajoutecategorieLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="ajoutecategorieLabel">Ajouter categorie</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form (submit)="addCategorie()">
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label ">Nom de la categorie:</label>
                  <input type="text" class="form-control" id="recipient-name" placeholder="Donner le titre">
                </div>
            </form>
        </div>
        <div class="d-flex justify-content-end my-2 p-2">
            <button type="button" class="btn btn-primary me-2 boutonpubliermodel-blog" type="submit">Publier</button>
            <button type="button" class="btn btn-secondary boutonannulermodel-blog" data-bs-dismiss="modal">Annuler</button>
        </div>
      </div>
    </div>
</div>
<!-- fin modelle d'ajoute d'un categorie  -->
